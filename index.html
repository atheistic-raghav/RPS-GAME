<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scizzor Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="head">
        <h1>Rock Paper Scizzor Game</h1>
    </div>
<div id="choice-container">
    <div id="rock" class="choice">
        <img src="imgs/rock.png" alt="">
    </div>
    <div id="paper" class="choice">
        <img src="imgs/paper.png" alt="">
    </div>
    <div id="scizzor" class="choice">
        <img src="imgs/scissors.png" alt="">
    </div>
</div>
    <div id="score-container">
        <span class="score">My Score : <p id="your-score">0</p></span>
        <span class="score">Computer Score : <p id="comp-score">0</p></span>
    </div>
    <div id="foot">
        <p id="result">Play Your Move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
